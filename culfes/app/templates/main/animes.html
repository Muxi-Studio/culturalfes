{% extends 'main/base.html' %} 
{% block title %}动 漫{% endblock %}
{% block page_content %}
		<div class="index_tu index_morecontent">
		<div class="index_title">
			<div class="index_tag tag2">动漫</div>
		</div>
		<div class="index_tu_box">
			{% for anime in animes %}
			<div class="index_tu_content">
				<div class="index_tu_img"><img src=""></div>
				<div class="index_tu_info_box">
					<div class="index_tu_info">
						<a href="{{ url_for('main.get_anime', id=anime.id) }}">{{ anime.bname }}</a>
						<span>{{ anime.timestamp[5:10] }}</span>
						<span>{{ anime.author_name }}</span>
					</div>
					 <div class="index_tu_like">
						<img src="../static/img/heart.png">
						<a>{{ anime.liked_count }}</a>
					</div>
				</div>
			</div>
			{% endfor %}
			<div class="index_tu_content index_blank"></div>
			<div class="index_tu_content index_blank"></div>
		</div>
	</div>
{% endblock %}
